name: Lint and Code Quality

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
        pip install -r requirements.txt

    - name: Run Ruff linter
      run: |
        # Check for linting issues (exclude notebooks)
        ruff check . --output-format=github --exclude '*.ipynb'

    - name: Run Ruff formatter check
      run: |
        # Check code formatting (exclude notebooks)
        ruff format --check . --exclude '*.ipynb'

    - name: Run mypy type checker
      run: |
        # Type check the codebase (exclude notebooks)
        mypy src --ignore-missing-imports --exclude '\.ipynb$'
      continue-on-error: true  # Don't fail the build on type errors initially
